  <div class="col-md-12">

    <div class="alert alert-info" role="alert">

      No existen resultados con el término: {{termino}}

    </div>

  </div>

</div>

<div class="row">                                            
 
    <div class="col-md-4">
      <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i  = index">
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-block">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
  
            <button (click)="verHeroe(i)"
            
            type="button" class="btn btn-outline-primary btn-block">Ver más...</button> 
            <!-- <a [routerLink] = "[ '/heroe', id ]" class="btn btn-outline-primary">Ver más (usando link)...</a> -->
        </div>      

          </div>
    </div>
</div>
